<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaamelott Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div data-key="97" class="key">
      <kbd>1</kbd>
      <span class="sound">Faux</span>
    </div>
    <div data-key="98" class="key">
      <kbd>2</kbd>
      <span class="sound">Printemps</span>
    </div>
    <div data-key="99" class="key">
      <kbd>3</kbd>
      <span class="sound">Poil de cul</span>
    </div>
    <div data-key="100" class="key">
      <kbd>4</kbd>
      <span class="sound">Mécréant</span>
    </div>
    <div data-key="101" class="key">
      <kbd>5</kbd>
      <span class="sound">Picole</span>
    </div>
    <div data-key="102" class="key">
      <kbd>6</kbd>
      <span class="sound">Gras</span>
    </div>
    <div data-key="103" class="key">
      <kbd>7</kbd>
      <span class="sound">Alcool</span>
    </div>
    <div data-key="104" class="key">
      <kbd>8</kbd>
      <span class="sound">Merde</span>
    </div>
    <div data-key="105" class="key">
      <kbd>9</kbd>
      <span class="sound">Embobiner</span>
    </div>
  </div>

  <audio data-key="97" src="sounds/perceval.mp3"></audio>
  <audio data-key="98" src="sounds/arthur.mp3"></audio>
  <audio data-key="99" src="sounds/leodagan.mp3"></audio>
  <audio data-key="100" src="sounds/bohort.mp3"></audio>
  <audio data-key="101" src="sounds/lancelot.mp3"></audio>
  <audio data-key="102" src="sounds/karadoc.mp3"></audio>
  <audio data-key="103" src="sounds/merlin.mp3"></audio>
  <audio data-key="104" src="sounds/blaise.mp3"></audio>
  <audio data-key="105" src="sounds/yvain.mp3"></audio>

<script src="index.js"></script>

</body>
</html>
